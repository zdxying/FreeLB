[workdir]             ; work directory
workdir_ = ./output

[parallel]            ; parallel settings
thread_num = 16       ; number of threads

[Mesh]
Ni = 120
Nj = 120
Cell_Len = 1; mm
BlockCellNx = 6

[Phys_Prop]
rho_ref = 0.001
Kine_Visc = 0.02

[ICs]
U_Ini0 = 0           ;m/s
U_Ini1 = 0           ;m/s
U_Max = 0.1          ;mm/s

[BCs]
Velo_Wall0 = 0.1          ;mm/s
Velo_Wall1 = 0          ;mm/s

[LB]
RT = 0.7

[Simulation_Settings]
TotalStep = 10000  ;100000
OutputStep = 1000  ;5000

