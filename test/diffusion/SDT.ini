[workdir]             ; work directory
workdir_ = ./output

[parallel]            ; parallel settings
thread_num = 16       ; number of threads

[Mesh]
Ni = 203
Nj = 203
Cell_Len = 3e-4; mm 5e-4

[Phys_Prop]
rho_ref = 2.475e-3;			  // g/mm^3 0.00713
Diff_Liq = 0.003;		0.003		  // mm^2/s Diffusion coefficient in liquid
Kine_Visc = 1; 0.14  5.6    // mm^2/s Kinematic viscosity of the liquid
Ra = 1e4;

[ICs]
Ch = 10
Cl = 0
Conc_Ini = 3         ;wt.%
U_Ini0 = 0           ;m/s
U_Ini1 = 0           ;m/s
U_Max = 0.01          ;mm/s
P_char = 0

[BCs]
Conc_Wall = 0          ;wt.%
Velo_Wall0 = 0.1          ;mm/s
Velo_Wall1 = 0          ;mm/s

[LB]
RT = 1


[Simulation_Settings]
TotalStep = 1000
OutputStep = 100

[tolerance]
tol = 1e-4