[workdir]             ; work directory
workdir_ = ./output

[parallel]            ; parallel settings
thread_num = 8       ; number of threads

[Mesh]
Ni = 50
Nj = 50
Nk = 50
Cell_Len = 1; mm

[Physical_Property]
rho_ref = 0.001;			  // g/mm^3 0.00713
Kine_Visc = 0.01;     // mm^2/s Kinematic viscosity of the liquid

[Init_Conditions]
U_Ini0 = 0           ;m/s
U_Ini1 = 0           ;m/s
U_Ini2 = 0           ;m/s
U_Max = 0.1          ;mm/s

[Boundary_Conditions]
Velo_Wall0 = 0.1          ;mm/s
Velo_Wall1 = 0          ;mm/s
Velo_Wall2 = 0          ;mm/s

[LB]
RT = 0.56

[Simulation_Settings]
TotalStep = 100000
OutputStep = 10000

[tolerance]
tol = 1e-4