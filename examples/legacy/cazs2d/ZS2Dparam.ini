Th = 666
Tl = 400
Conc_Ini = 3         ;wt.%
U_Ini0 = 0           ;m/s
U_Ini1 = 0           ;m/s
U_Max = 5          ;mm/s
P_char = 0

[BCs]
Temp_Wall = 25         ;K
Conc_Wall = 0          ;wt.%
Velo_Wall0 = 0          ;mm/s
Velo_Wall1 = 0          ;mm/s

[LB]
RT = 4  ;1


[Simulation_Settings]
TotalStep = 10000  ;100000
OutputStep = 1000  ;5000

