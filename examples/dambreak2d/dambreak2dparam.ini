[workdir]             ; work directory
workdir_ = ./output

[parallel]            ; parallel settings
thread_num = 4       ; number of threads

[Mesh]
Ni = 400
Nj = 100
Cell_Len = 1; mm

[Physical_Property]
rho_ref = 0.001;			  // g/mm^3
Kine_Visc = 100;     // mm^2/s Kinematic viscosity of the liquid

[Free_Surface]
surface_tension_coefficient = 50;72.8 ; g/s^2
VOF_Trans_Threshold = 0.001
LonelyThreshold = 1.0;

[PowerLaw] ;nu = m * gamma^(n-1)
BehaviorIndex = 0.2
MInViscCoef = 1
MaxViscCoef = 3

[Init_Conditions]
U_Ini0 = 0           ;m/s
U_Ini1 = 0           ;m/s
U_Max = 100          ;mm/s

[Boundary_Conditions]
Velo_Wall0 = 0          ;mm/s
Velo_Wall1 = 0          ;mm/s

[LB]
RT = 0.501

[LES]
Smagorinsky = 0.2

[Simulation_Settings]
TotalStep = 200000
OutputStep = 5000
