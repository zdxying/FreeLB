[workdir]             ; work directory
workdir_ = ./output

[parallel]            ; parallel settings
thread_num = 16       ; number of threads

[Mesh]
Ni = 200
Nj = 200
Cell_Len = 0.1; mm

[Physical_Property]
rho_ref = 0.007;			  // g/mm^3 0.00713
Solutal_Expan_Coeff = -0.0005;  // wt.%^-1 Solutal expansion coefficient
Thermal_Expan_Coeff =  0.00006; // K^-1 Thermal expansion coefficient
SHeatCap_Liq = 6;0.26;			  // J*g^-1*K^-1 specific heat capacity of liquid
SHeatCap_Soli = 0.226;		  // J*g^-1*K^-1 specific heat capacity of solid
LatHeat = 60;					  // J*g^-1 Enthalpy of fusion
T_Cond_Liq = 1;0.055;			  // W*mm^-1*K^-1 Thermal conductivity of liquid
T_Cond_Soli = 0.033;			  // W*mm^-1*K^-1 Thermal conductivity of solid
T_Cond_Amb = 0.5;				  // W*mm^-1*K^-1 Thermal conductivity of ambient
Diff_Soli = 0.001;				  // mm^2/s Diffusion coefficient of solute
Diff_Liq = 0.001;				  // mm^2/s Diffusion coefficient in liquid
Dyna_Visc = 0.001;			  // Pa*s Dynamic viscosity of the liquid = kg*m^-1*s^-1 = g*mm^-1*s^-1
Kine_Visc = 0.014;     // mm^2/s Kinematic viscosity of the liquid
TDiff = 0.028;0.2817;28.17;					  // mm^2/s Thermal diffusivity
Ra = 1e6;

[Init_Conditions]
Temp_Ini = 226         ;K
Th = 232
Tl = 25
Conc_Ini = 5         ;wt.%
U_Ini0 = 0           ;m/s
U_Ini1 = 0           ;m/s
U_Max = 0.02          ;mm/s
P_char = 0

[Boundary_Conditions]
Temp_Wall = 25         ;K
Conc_Wall = 0          ;wt.%
Velo_Wall0 = 0.1          ;mm/s
Velo_Wall1 = 0          ;mm/s

[LB]
RT = 0.93


[Simulation_Settings]
TotalStep = 1000000       
OutputStep = 5000

[tolerance]
tol = 1e-5