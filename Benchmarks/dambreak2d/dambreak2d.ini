[workdir]             ; work directory
workdir_ = ./output

[parallel]            ; parallel settings
thread_num = 16       ; number of threads

[Mesh]
Ni = 150
Nj = 150
Cell_Len = 0.1; mm

[Physical_Property]
rho_ref = 0.001;			  // g/mm^3 0.00713
Kine_Visc = 10;     // mm^2/s Kinematic viscosity of the liquid

[Free_Surface]
surface_tension_coefficient = 72.8 ; g/s^2
transitionThreshold = 1e-3
lonelyThreshold = 1.0;

[Init_Conditions]
U_Ini0 = 0           ;m/s
U_Ini1 = 0           ;m/s
U_Max = 1          ;mm/s
P_char = 0

[Boundary_Conditions]
Velo_Wall0 = 0          ;mm/s
Velo_Wall1 = 0          ;mm/s

[LB]
RT = 0.55

[Simulation_Settings]
TotalStep = 10
OutputStep = 1
