[workdir]             ; work directory
workdir_ = ./output

[parallel]            ; parallel settings
thread_num = 16       ; number of threads

[Mesh]
Ni = 102   ; 402
Nj = 22   ; 102
Cell_Len = 1; mm

[Physical_Property]
rho_ref = 0.001;			  // g/mm^3 0.00713
Kine_Visc = 0.03;     // mm^2/s Kinematic viscosity of the liquid 0.038

[Init_Conditions]
U_Ini0 = 0           ;m/s
U_Ini1 = 0           ;m/s
U_Max = 0.1          ;mm/s

[Boundary_Conditions]
Velo_Wall0 = 0.1         ;mm/s
Velo_Wall1 = 0          ;mm/s

[LB]
RT = 0.9 ;0.933

[Simulation_Settings]
TotalStep = 200000
OutputStep = 5000

[tolerance]
tol = 1e-4

[Geometry]
radius = 0.1  ; r/charLen
positionx = 0.1
positiony = 0.5